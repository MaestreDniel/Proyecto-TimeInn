<body>
    <div id="formSignUp">
    <form action="">
        <label>Email:</label><input type="email" name="email" id="email"><p class="error" id="errorEmail"></p>
        <label>Name</label><input type="text" name="name" id="name"> <p class="error" id="errorName"></p>
        <label>Password</label><input type="password" name="password" id="password"> <p class="error" id="errorPassword"></p>
        <label>Confirm Password</label><input type="password" name="confirmP" id="confirmP"><p class="error" id="errorConfirm"></p>
        <button onclick=" validarSignUp()" type="button" id="signUp">Sign Up</button>
        
    </form>
</div>
