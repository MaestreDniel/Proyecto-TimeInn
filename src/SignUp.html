<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/SignUp.css">
    <title>Document</title>
</head>
<body>
    <div id="formSignUp">
    <form action="">
        <input placeholder="Email" class="registro" type="email" name="email" id="email"><p class="error" id="errorEmail"></p>
        <input placeholder="Name" class="registro" type="text" name="name" id="name"> <p class="error" id="errorName"></p>
        <input placeholder="Password" class="registro" type="password" name="password" id="password"> <p class="error" id="errorPassword"></p>
        <input placeholder="Confirm Password" class="registro" type="password" name="confirmP" id="confirmP"><p class="error" id="errorConfirm"></p>
        <button class="signUpButton" onclick=" validarSignUp()" type="button" id="signUp"><u>SignUp</u></button>
        
    </form>
</div>
    <script  src="js/SignUp.js"></script>
</body>
</html>
